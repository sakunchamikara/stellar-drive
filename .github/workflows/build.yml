name: Build Project Backend

on:
  push:
    branches: ["backend/development", "backend/master","backend-development-sakun"]
  pull_request:
    branches: ["backend/development", "backend/master","backend-development-sakun"]

env:
  AWS_REGION: us-east-1                  # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: stellar-drive-backend          # set this to your Amazon ECR repository name
  ECS_SERVICE: sd-service                # set this to your Amazon ECS service name
  ECS_CLUSTER: sd-cluster                 # set this to your Amazon ECS cluster name
  ECS_TASK_DEFINITION: .github/workflows/task-definition.json      # set this to the path to your Amazon ECS task definition                                           # file, e.g. .aws/task-definition.json
  CONTAINER_NAME: sd-container           # set this to the name of the container in the containerDefinitions section of your task definition
  IMAGE_TAG: ${{ github.sha }}
  ECR_REPOSITORY_URI: public.ecr.aws/q3m3r1w9/stellar-drive-backend

permissions:
  id-token: write
  contents: read # This is required for actions/checkout@v2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Build code
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.SECRET_KEY }}
          aws-region: us-east-1

      - name: Build Docker Image
        id: build-image
        run: docker build -t $ECR_REPOSITORY_URI:$IMAGE_TAG .

      # - name: Change image tag
      #   run: docker tag $(docker images -q stellar-drive) public.ecr.aws/q3m3r1w9/stellar-drive-backend:2.4

      - name: Login to Amazon ECR
        run: aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/q3m3r1w9

      - name: Push Docker Image
        run: |
          docker push $ECR_REPOSITORY_URI:$IMAGE_TAG
          echo "image ${{steps.build-image.outputs.image}}"

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: $ECR_REPOSITORY_URI:$IMAGE_TAG

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true